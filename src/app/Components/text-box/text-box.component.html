<div class="row chat-text">
  <form class="col s12">
    <div class="row">
      <div class="input-field col s12 m8" (keydown.enter)="sendMessage()" >
        <i class="material-icons prefix">chat</i>
        <input id="icon_prefix" type="text" class="validate" name="textInput" [(ngModel)]="content">
        <label for="icon_prefix">Type Here</label>
      </div>
      <button (click)="sendMessage()" class="btn waves-effect waves-light s12 m2 btn-send" type="submit" name="action">Submit
        <i class="material-icons right">send</i>
      </button>
    </div>
  </form>
</div>
